name: Deploy Agent to AgentCore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Install AgentCore CLI and dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install "bedrock-agentcore-starter-toolkit>=0.1.21"
        python -m pip install -r requirements.txt
    
    - name: Deploy to AgentCore
      run: |
        agentcore configure --entrypoint agent.py --non-interactive
        agentcore launch --auto-update-on-conflict
    
    - name: Test deployment
      run: |
        agentcore invoke '{"prompt": "Hello from teamx!"}'
